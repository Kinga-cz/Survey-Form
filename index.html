<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="container">

        <div class="glass-card">
            <div id="header">
                <div id="header-content">
                    <h1 id="title">Survey Form</h1>
                    <p id="description">Thank you for taking your time</p>
                </div>
                <img class="icon" src="./img/undraw_uploading_go67.svg">
            </div>
            <form action="#" id="survey-form">
                <!-- animation input name -->
                <div class="form-group overflow-hidden"> <input placeholder="Name" class="special-input"
                        autocomplete="off" type="text" name="name" id="name" required>
                    <label class="special-label" id="name-label" for="name">
                        <span class="label-content">First name</span>
                    </label>
                </div>
                <!-- -->
                <!-- animation input email -->
                <div class="form-group overflow-hidden"><input placeholder="Email" autocomplete="off"
                        class="special-input" type="email" name="email" id="email" required>
                    <label class="special-label" id="email-label" for="email">
                        <span class="label-content">Your email</span>
                    </label>
                </div>
                <!--  -->
                <!-- animation input number -->
                <div class="form-group overflow-hidden"><input min="1" max="99" placeholder="Age" autocomplete="off"
                        class="special-input" type="number" name="age" id="number" required>
                    <label class="special-label" id="number-label" for="age">
                        <span class="label-content">Your age</span>
                    </label>
                </div>
                <!-- old input: -->
                <!-- <div class="form-group"> <input autocomplete="random-string" type="text" name="name" id="name" required
                        placeholder="Name">
                    <label id="name-label" for="name">First name</label>
                </div>
                <div class="form-group"><input type="email" name="email" id="email" required placeholder="Email">
                    <label id="email-label" for="email">You email</label>
                </div>
                <div class="form-group"><input type="number" name="age" id="number" min="1" max="99" placeholder="Age">
                    <label id="number-label" for="age">Your age</label>
                </div> -->
                <div class="form-group">
                    <p>First question</p>
                    <select id="dropdown">
                        <option value="0">Select car:</option>
                        <option value="1">Audi</option>
                        <option value="2">BMW</option>
                        <option value="3">Citroen</option>
                        <option value="4">Ford</option>
                        <option value="5">Honda</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Please select your gender:</p>
                    <label class="label-radio" for="male"><input class="input-radio" type="radio" id="male"
                            name="gender" value="male">Male</label>
                    <label class="label-radio" for="female"><input class="input-radio" type="radio" id="female"
                            name="gender" value="female">Female</label>
                    <label class="label-radio" for="other"><input class="input-radio" type="radio" id="other"
                            name="gender" value="other">Other</label>
                </div>
                <div class="form-group">
                    <p>Second question</p>
                    <label class="label-checkbox" for="vehicle1"><input class="input-checkbox" type="checkbox"
                            id="vehicle1" name="vehicle1" value="Bike"> I have a
                        bike</label>
                    <label class="label-checkbox" for="vehicle2"><input class="input-checkbox" type="checkbox"
                            id="vehicle2" name="vehicle2" value="Car"> I have a
                        car</label>
                    <label class="label-checkbox" for="vehicle3"> <input class="input-checkbox" type="checkbox"
                            id="vehicle3" name="vehicle3" value="Boat"> I have a
                        boat</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions</p>
                    <textarea name="comment" placeholder="Enter text here..."></textarea>
                </div>
                <div class="form-group"><input id="submit" type="submit" value="submit"></div>
            </form>

        </div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>

</body>

</html>
